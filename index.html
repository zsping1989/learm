<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular学习</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body  >
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/main/main.js"></script>
<script>
    /* 调试打印 */
    function dump(){
        for (var i = 0; i < arguments.length; ++i) {
            console.log(arguments[i]);
        }
    }
    var app = angular.module('app',['ngAnimate','ngMain']);

    app.controller('main',function($scope){
        //数据
        $scope.data = [
                {
                    "id":2,
                    "name":'四川',
                    "parent_id":1,
                    "childrens":[
                        {
                            "id":4,
                            "name":'成都',
                            "parent_id":2
                        },
                        {
                            "id":5,
                            "name":'资阳',
                            "parent_id":2,
                            "childrens":[
                                {
                                    "id":6,
                                    "name":'雁江区',
                                    "parent_id":5
                                },
                                {
                                    "id":7,
                                    "name":'丰裕镇',
                                    "parent_id":5
                                }
                            ]
                        }
                    ]
                },
                {
                    "id":3,
                    "name":'湖南',
                    "parent_id":1
                }
            ];



        $scope.data1 = [
            {
                "id":8,
                "name":"西藏",
                "parent_id":1,
                "childrens":[
                    {
                        "id":9,
                        "name":"成都",
                        "parent_id":8
                    },
                    {
                        "id":10,
                        "name":"资阳",
                        "parent_id":8
                    }
                ]
            }
        ];


        //改变数据
        $scope.change = function(){
            $scope.data1 = $scope.data;
        }

        //改变配置
        $scope.changeConfig = function(){
            $scope.config1 = $scope.config;
        }


        //配置
        $scope.config = {
            show : "name", //显示字段
            value : "id", //值
            label : ['省','市','区'] //标记
        };

        $scope.config1 = {
            show : "name",
            value : "name"
        };
    });
</script>
<div ng-app="app">
    <div ng-controller="main">
        <div ftx-multilevel-move='data' ftx-multilevel-move-config='config'></div>
        <div ftx-multilevel-move='data1' ftx-multilevel-move-config='config'></div>
        <button type="button" ng-click="change()">改变数据</button>
        <button type="button" ng-click="changeConfig()">改变配置</button>
    </div>
</div>
</body>
</html>
